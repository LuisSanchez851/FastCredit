<div class="card p-4 shadow-sm">
  <h3 class="text-center mb-4">Detalles de Solicitud de Tarjeta de Crédito</h3>

  
  <div class="form-group mb-3">
    <label for="nombreSolicitante">Nombre del Solicitante</label>
    <input type="text" id="nombreSolicitante" class="form-control" value="Juan Pérez" disabled>
  </div>
  <div class="form-group mb-3">
    <label for="dniSolicitante">DNI del Solicitante</label>
    <input type="text" id="dniSolicitante" class="form-control" value="1234567890" disabled>
  </div>
  <div class="form-group mb-3">
    <label for="emailSolicitante">Email del Solicitante</label>
    <input type="email" id="emailSolicitante" class="form-control" value="juan.perez@example.com" disabled>
  </div>
  <div class="form-group mb-3">
    <label for="telefonoSolicitante">Teléfono del Solicitante</label>
    <input type="text" id="telefonoSolicitante" class="form-control" value="+57 300 123 4567" disabled>
  </div>
  <div class="form-group mb-3">
    <label for="productoSolicitado">Producto Solicitado</label>
    <input type="text" id="productoSolicitado" class="form-control" value="Tarjeta de Crédito Oro" disabled>
  </div>


  <div class="form-group mb-3">
    <label for="tipoProducto">Tipo de Producto</label>
    <input type="text" id="tipoProducto" class="form-control" value="Tarjeta de Crédito" disabled>
  </div>
  <div class="form-group mb-3">
    <label for="tasaInteres">Tasa de Interés (%)</label>
    <input type="text" id="tasaInteres" class="form-control" value="15" disabled>
  </div>
  <div class="form-group mb-3">
    <label for="plazoMaximo">Plazo Máximo (meses)</label>
    <input type="text" id="plazoMaximo" class="form-control" value="36" disabled>
  </div>
  <div class="form-group mb-3">
    <label for="montoMaximo">Monto Máximo (COP)</label>
    <input type="text" id="montoMaximo" class="form-control" value="5000000" disabled>
  </div>

  <div class="d-flex justify-content-between">
    <button class="btn btn-danger w-48">Rechazar Solicitud</button>
    <button class="btn btn-success w-48">Aprobar Solicitud</button>
  </div>
</div>
