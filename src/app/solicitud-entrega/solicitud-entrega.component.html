<div class="solicitud-container">
    <h1>Solicitud de Entrega</h1>
    
    <!-- Formulario de solicitud -->
    <form class="solicitud-form">
      <div class="form-group">
        <label for="nombreEmpleado">Nombre del Empleado</label>
        <input type="text" id="nombreEmpleado" placeholder="Ingrese su nombre" disabled value="Juan PÃ©rez">
      </div>
  
      <div class="form-group">
        <label for="fechaSolicitud">Fecha de Solicitud</label>
        <input type="date" id="fechaSolicitud" disabled value="2024-12-03">
      </div>
  
      <div class="form-group">
        <label for="producto">Producto a Entregar</label>
        <select id="producto">
          <option value="producto1">Producto 1</option>
          <option value="producto2">Producto 2</option>
          <option value="producto3">Producto 3</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" min="1" placeholder="Cantidad de productos">
      </div>
  
      <div class="form-group">
        <label for="comentarios">Comentarios Adicionales</label>
        <textarea id="comentarios" placeholder="Comentarios sobre la solicitud"></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn-enviar">Enviar Solicitud</button>
      </div>
    </form>
  </div>
